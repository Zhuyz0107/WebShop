<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>中软跨境电商———后台管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="/sys/lib/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" type="text/css" href="/sys/stylesheets/theme.css">
    <link rel="stylesheet" href="/sys/lib/font-awesome/css/font-awesome.css">

    <script src="/sys/lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <!-- Demo page code -->

    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>


  </head>

  <!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->
  <!--[if IE 7 ]> <body class="ie ie7 "> <![endif]-->
  <!--[if IE 8 ]> <body class="ie ie8 "> <![endif]-->
  <!--[if IE 9 ]> <body class="ie ie9 "> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> 
  <body class=""> 
  <!--<![endif]-->

  <!--标题区-->
  <div th:replace="/sys/admin/top"></div>
  <!--菜单区-->
  <div th:replace="/sys/admin/menu"></div>
    

    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">商品信息完善</h1>
        </div>
        
                <ul class="breadcrumb">
            <li><a href="index.html">Home</a> <span class="divider">/</span></li>
            <li><a href="users.html">Users</a> <span class="divider">/</span></li>
            <li class="active">User</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">


                <div class="well">
                    <form id="tab2" action="/sys/admin/modify" method="post">
                        <input type="hidden" name="productid" th:value="${entity.productid}">

                        <label>商品分类</label>
                        <select name="classid">
                            <option th:each="classentity:${classEntities}" th:text="${classentity.classname}" th:value="${classentity.classid}"></option>
                        </select>
                        <label>商品品牌</label>
                        <select name="brandid">
                            <option th:each="brandentity:${brandEntities}" th:text="${brandentity.brandname}" th:value="${brandentity.brandid}"></option>
                        </select>

                        <label>商品名</label>
                        <input type="text" name="productname" class="input-xlarge" th:value="${entity.productname}">
                        <label>缩略图</label>
                        <input type="file" name="smallimg" class="input-xlarge">
                        <label>原图</label>
                        <input type="file" name="bigimg" class="input-xlarge">
                        <label>价格</label>
                        <input type="text" name="price" class="input-xlarge" th:value="${entity.price}">
                        <label>备注</label>
                        <textarea name="description" rows="4" cols="600" style="height: 120px; weight:550px;" th:text="${entity.description}"></textarea>



                        <div>
                            <button class="btn btn-primary">确认提交</button>
                        </div>
                    </form>

                </div>

                <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">Delete Confirmation</h3>
                    </div>
                    <div class="modal-body">

                        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                            the user?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                    </div>
                </div>



                <!--版权区-->
                <biv th:replace="/sys/admin/end"></biv>
                    
            </div>
        </div>
    </div>
    


    <script src="/sys/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
