    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">管理员信息完善</h1>
        </div>
        
                <ul class="breadcrumb">
            <li><a href="index.html">Home</a> <span class="divider">/</span></li>
            <li><a href="users.html">Users</a> <span class="divider">/</span></li>
            <li class="active">User</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">

                <div class="well">
                    <form id="tab2"action="/sys/admin/modify"method="post">
                        <input type="hidden" name="adminid" th:value="${adminEntity.adminid}">
                        <label>管理员所属分组</label>
                        <select name="admingroupid">
                            <option th:each="group:${groups}" th:text="${group.admingroupname}"
                                    th:value="${group.admingroupid}"
                                    th:selected="${group.admingroupid==adminEntity.admingroupid}"
                            >
                            </option>
                        </select>
                        <label>管理员账号</label>
                        <input type="text" name="adminname" class="input-xlarge" th:value="${adminEntity.adminname}">
                        <label>性别</label>
                        <input type="radio" name="gender"  value="男" th:checked="${'男'==adminEntity.getGender}">男
                        <input type="radio" name="gender"  value="女" th:checked="${'女'==adminEntity.getGender}">女
                        <label>个人备注</label>
                        <textarea name="description" rows="4" cols="200" style="height: 120px;weight:550px;" th:text="${adminEntity.description}"></textarea>
                        <div>
                            <button class="btn btn-primary">确认修改</button>
                        </div>
                    </form>

                </div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Delete Confirmation</h3>
  </div>
  <div class="modal-body">
    
    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
  </div>
</div>
